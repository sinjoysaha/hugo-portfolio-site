    # Summary section
    [params.summary]
        enable = true
        icon = "fa-user"
        title = "About Me"
        summary = "Skilled data scientist with a total of 3 years of work experience and a proven track record of success in developing innovative solutions for complex problems in the healthcare industry. As a part of the Data Analytics team at Siemens Healthineers, made significant contributions to the field of Molecular Imaging, not only in image processing but also in natural language understanding in service analytics. Interned at multiple research universities and labs on topics including robotics, hyperspectral imaging, and federated learning and published papers in reputed conferences and journals."

    # \n- Successfully filed a patent for developing a method for automated grading of SPECT Gamma Camera QC images. \n- Developed a fast semantic segmentation pipeline for calculating tumor-stroma ratio (TSR) for breast cancer prognosis, leveraging ONNX, pruning, quantization, normalization, and background separation.  \n- Developed an unsupervised topic modeling method for PET/SPECT service tickets, insights from which led to the redesign of the autoQC sub-component in SPECT. \n- Automated clustering of domain-relevant words into a thesaurus to improve the baseline FT SQL search of service tickets.  \n- Contributed to major productivity improvements by developing an end-to-end generalized NLP pipeline for extracting Cause and Action tags from service tickets. \n- Led the development of a custom backend API to migrate from full-text SQL search to LLM-based semantic search, leading to annual cost savings. \n- Played a key role in the conceptualization of an LLM-based Unified Search for the information silos and various tools developed at MI.\n Engaged in model design, training, and validation in image processing and NLP, creating data annotation and cleaning pipelines, development and maintenance of APIs and analytic tools, and creating dashboards for ease of data consumption and visualization. Having worn multiple hats, he seeks to continue research and contribute as a key expert in significantly improving efficiency and performance in multi-modal domains of computer vision and natural language.

