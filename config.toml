        [[params.jobs.list]]
        position = "Senior Research Engineer"
        dates = "Mar. 2023 - Present"
        company = "Siemens Healthineers"
        location = "Bangalore, India"
        details = "- Developed a semantic segmentation pipeline for calculating tumor-stroma ratio (TSR) of histopathological whole slide images (WSI) for breast cancer prognosis based on DeepLabV3+ with a ResNet50 backbone. Optimized pipeline using ONNX, network pruning, mixed-precision quantization, color normalization, and background separation, enabling fast and accurate inference on consumer GPU. Achieved Dice co-efficient of 0.85 and IoU of 0.63. Collaborating hospital partners validated model accuracy and performance on real-world WSIs, leading to further research on other prognostic factors for breast cancer. \n- Led a team to migrate the flagship search and summarization service analytics tool for Molecular Imaging from full-text SQL search and Tableau to a language model-based semantic search. Developed custom backend API using Python, BERT, Milvus VectorDB, and fastAPI, and deployed on AWS cloud to be coupled with any front-end UI, contributing to savings of $20,000 per annum. Successful demos in Germany and the US led to the onboarding of new modalities. \n- Developed an unsupervised topic modeling method based on BERT and hierarchical DBSCAN and created a Power BI dashboard for PET/SPECT service tickets to identify semantic and domain-relevant failure modes. Insights generated from the Top Failure Modes model led to the redesign of the autoQC sub-component in SPECT.  \n\n  **Skills**: Keras · ONNX · Convolutional Neural Networks (CNN) · Unsupervised Learning · REST APIs · Microsoft Power BI · Natural Language Processing (NLP)"

        [[params.jobs.list]]
        position = "Research Engineer"
        dates = "Dec. 2021 - Feb. 2023"
        company = ""
        details = "- Developed a novel set of image features for a machine learning classification model and an unsupervised ROI-agnostic artifact segmentation model for automated grading of SPECT Gamma Camera QC images. Improved F1-score from 0.45 to 0.65 compared to baseline uniformity metrics. The work resulted in an invention disclosure, leading to the successful patent filing for the automated grading algorithm. \n- Developed an unsupervised method based on Word2Vec embeddings and DBSCAN for clustering domain-relevant words into a thesaurus to significantly improve the baseline full-text SQL search of the service analytics tool for historical PET/SPECT service notifications. Eliminated the need for manual effort in creating domain-relevant thesaurus and increased cluster count from 15 to 346, thus aiding service engineers with more accurate and relevant search results. \n- Developed an end-to-end information extraction pipeline for PET/SPECT service tickets using the roBERTa model and NER, enhancing search results by extracting cause, action, and verification tags, thus improving granularity, searchability, and readability. Increased ticket coverage from 14% to 45% compared to the earlier POS tagging model.   \n\n  **Skills**: Natural Language Processing (NLP) · Image Processing · Machine Learning · Deep Learning · Python (Programming Language)"

